<h1>Регистрация нового пользователя</h1>
<form (submit)="registerNewPlayer()">
    <input type="text" name="name" [(ngModel)]="player.name" placeholder="Введите Ваше имя" class="form-control">
    <input type="text" name="login" [(ngModel)]="player.login" placeholder="Введите логин" class="form-control">
    <input type="text" name="email" [(ngModel)]="player.email" placeholder="Введите адрес электронной почты" class="form-control">
    <input type="password" name="password" [(ngModel)]="player.password" placeholder="Введите пароль" class="form-control">
    <button type="submit" class="btn btn-success">Зарегистрироваться</button>
</form>
